<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Table V01</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100">
                <table>
                    <thead>
                    <tr class="table100-head">
                        <th class="column1">ID</th>
                        <th class="column2">접수일시</th>
                        <th class="column3">담당엔지니어</th>
                        <th class="column4">고객명</th>
                        <th class="column5">납품된 시스템 정보</th>
                        <th class="column6">제조사</th>
                        <th class="column7">모델</th>
                        <th class="column8">시리얼</th>
                        <th class="column9">용도</th>
                        <th class="column10">지원일시(시작)</th>
                        <th class="column11">지원일시(완료)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <td class="column1"><span th:text="${customer.id}"></span></td>
                        <td class="column2"><span th:text="${customer.regdate}"></span></td>
                        <td class="column3"><span th:text="${customer.engiName}"></span></td>
                        <td class="column4"><span th:text="${customer.custName}"></span></td>
                        <td class="column5"><span th:text="${customer.systemInfo}"></span></td>
                        <td class="column6"><span th:text="${customer.manufacture}"></span></td>
                        <td class="column7"><span th:text="${customer.model}"></span></td>
                        <td class="column8"><span th:text="${customer.serial}"></span></td>
                        <td class="column9"><span th:text="${customer.usg}"></span></td>
                        <td class="column10"><span th:text="${customer.svcStartDate}"></span></td>
                        <td class="column11"><span th:text="${customer.svcEndDate}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="btn_area_right">
            <button type="button" class="btn_write" onclick="()">수정</button>
            </div>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/js/main.js"></script>

</body>
</html>
